<!-- Individual Mechanic View -->

    <div class="mechanic-header">
        <div class="mechanic-info">
            <div class="mechanic-select">
                <label>Mechanic/Inspector:</label>
                <select id="mechanicSelect">
                    <!-- Dynamically populated based on team capacities -->
                </select>
            </div>
            <!-- Skill filter will be added here by JavaScript -->
        </div>
    </div>

    <div class="task-timeline">
        <div class="timeline-header">
            <span id="mechanicName" style="font-weight: 600;">Task Schedule</span>
        </div>
        <div id="mechanicTimeline">
            <!-- Timeline items will be populated here -->
        </div>
    </div>
</div>
